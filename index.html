<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
     <!-- Firebase-->
  <!-- <script src="https://www.gstatic.com/firebasejs/live/5.0/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

   <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Style CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
  <!-- popper js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
  <!-- Moment JS -->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>
    <div class='container-fluid'>
        <!-- header -->
        <div class = 'jumbotron'>
            <H1>Train Schedule</H1>
        </div>
    <div class='row'>
        <!-- table -->
        
        <table class="table table-hover">
                <thead class = "thead-light" id = 'timeTable'>
                  <tr>
                    <th>Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
        </table>
        
     </div>
   <!-- input train data -->
   
   <div class="card border-primary mb-3">
   <div class="card-header"><h3>Enter a New Train Below</h3></div>
     <form>
            <div class="form-group">
              <label for="">Train Name</label>
              <input type="text" class="form-control" id="inputTrainName">
            </div>
            <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="inputDestination">
            </div>
            <div class="form-group">
                <label for="">Frequency</label>
                <input type="text" class="form-control" id="inputFrequency">
            </div>
            <div class="form-group">
                <label for="">Next Arrival</label>
                <input type="text" class="form-control" id="inputArrival">
            </div>      
            <button type="submit" class="btn btn-warning" id='submitNewTrain'>Submit!</button>
          </form>
     
   </div>     
    
  </div>
  </div>

  <!-- Link to JS -->
  <script src="assets/js/app.js"></script>
</body>

</html>
